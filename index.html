<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrei Craciunoiu - Personal Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Afacad Flux', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            padding: 20px;
        }
        main {
            text-align: left;
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .links {
            margin-top: 2rem;
        }
        .links a {
            display: block;
            color: #00bcd4;
            text-decoration: none;
            margin: 1rem 0;
            font-size: 1.2rem;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <!-- Header Section -->
        <header>
            <img src="andrei_img.jpg" alt="Profile Icon">
            <h1>Andrei Craciunoiu</h1>
        </header>

        <!-- Links Section -->
        <div class="links">
            <a href="my_story.html">See my story</a>
            <a href="https://www.productprescription.com/">Read my blog posts</a>
            <a href="https://www.linkedin.com/in/ancra/">Connect with me on LinkedIn</a>
            <a href="mailto:andreicraciunoiu@gmail.com" id="message-me" style="color: #00bcd4; text-decoration: none; display: block; margin-top: 2rem;">Send me a message</a>
            
            <div id="contact-form" style="display: none; margin-top: 2rem;">
                <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
                </form>
            </div>

        </div>
    </main>

    <script>
    document.getElementById('message-me').addEventListener('click', function(event) {
        setTimeout(function() {
            if (!document.hasFocus()) {
                return;
            }
            // If the email client didn't open, show the contact form
            document.getElementById('contact-form').style.display = 'block';
        }, 500);
    });
</script>

</body>
</html>
